{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Изменить пароль{% endblock %}
{% block content %}
<h2>Изменить пароль</h2>
<form action="" method="post">
  {% csrf_token %}
  {{form | crispy}}
  <a href="{% url 'password_reset' %}" class="btn btn-link">Забыли пароль?</a>
  <button type="submit" class="btn btn-outline-primary" style="margin-top: 10px;">Изменить</button>
</form>
{% endblock %}
